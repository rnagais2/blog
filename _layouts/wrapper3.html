<!doctype html>

{% include header.html %}

<body>

<div class="flex-container">
<nav>
  <div class="nav-container">
    <div class="nav-left">
      <div class="site-title"><a href="/" class="nounder">{{ site.title }}</a></div>
    </div>
    <div class="nav-center">
        <ul>
          <li><a href="/blog/" class="nav-right-link">Blog</a></li>
          <li><a href="/work/" class="nav-right-link">Work</a></li>
          <li><a href="/about/" class="nav-right-link">About</a></li>
        </ul>
    </div>
    <div class="nav-right">
      <a href="https://twitter.com/yuki_sat" target="_blank"><i class="fab fa-twitter circle-tw"></i></a>
      <a href="https://www.facebook.com/sato.youxi" target="_blank">
      <i class="fab fa-facebook-f circle-fb"></i></a>
    </div>
  </div>
</nav>
<section>
  <div class="section-container">
  {{ content }}
  </div>
  <div class="side-bar">
    <ul>
      {% for post in site.categories.blog %}
        <li>
          <span class="post-date-side">{{ post.date | date: "%Y-%m-%d" }}</span><br>
          <a href="{{ post.url }}" class="blog-link-side">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
<footer>
  {% include footer.html %}
</footer>
</div>
</body>
</html>
