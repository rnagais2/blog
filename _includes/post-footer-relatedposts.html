<div style="font-weight:bold;">Latest Posts</div>
<div class="relatedposts-container">

  {% for post in site.posts limit:5 %}
  <div class="relatedposts-child">
    <div>
      <a href="{{ post.url }}"><img src="/img/{{ post.image }}" width="120px;" alt=""></a>
    </div>
    <h4><a href="{{ post.url }}" class="hover-gray">{{ post.title }}</a></h4>
    <ul class="post-top-tags">
    {% for tag in post.tags %}
    <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
